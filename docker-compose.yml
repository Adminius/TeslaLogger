version: "3"
services:

  teslalogger:
    image: mono:6.0.0.313
    volumes:
      - ./TeslaLogger/bin:/etc/teslalogger
      - ./teslalogger-grafana:/var/lib/grafana
    working_dir: /etc/teslalogger
    command: bash -c "mono /etc/teslalogger/TeslaLogger.exe"
    depends_on:
      - database
  
  database:
    image: mariadb:10.4.7
    env_file:
      - .env
    volumes:
      - ./TeslaLogger/sqlschema.sql:/docker-entrypoint-initdb.d/sqlschema.sql
    ports: 
      - 3306:3306
        
  grafana:
    image: grafana/grafana:6.3.2
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=teslalogger
    ports: 
      - 3000:3000
    volumes: 
      - ./TeslaLogger/bin:/etc/teslalogger
      - ./teslalogger-grafana:/var/lib/grafana
      - ./teslalogger-grafana-provisioning:/etc/grafana/provisioning/
    depends_on:
      - database

  webserver:
    image: php:7.3-apache
    volumes:
      - ./TeslaLogger/www:/var/www/html
      - ./TeslaLogger/bin:/etc/teslalogger
    ports:
      - 8888:80
            
volumes:
    teslalogger-grafana: